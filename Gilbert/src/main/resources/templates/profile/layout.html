<!DOCTYPE html>
<html lang="da" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout}">
<head>
    <title th:text="#{profile.title}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="profile-column">
        <div class="profile-header">
            <div class="profile-picture">
                <img th:src="@{/${user.getId()}/pfp}" alt="profile picture for someone">
            </div>
            <div class="profile-public-info">
                <div class="profile-followers"></div>
                <div class="profile-following"></div>
                <div class="profile-badge" th:text="${user.getBadge()}"></div>
                <div class="profile-username">@<span th:text="${user.getUsername()}"></span></div>
            </div>
        </div>
        <div class="profile-menu">
            <nav>
                <!-- Annoncer? -->
                <a th:href="@{/${user.getId()}/posts}" th:text="#{profile.menu.postsLabel}"></a>
                <a th:href="@{/${user.getId()}/sales}" th:text="#{profile.menu.salesLabel}"></a>
                <a th:href="@{/${user.getId()}/orders}" th:text="#{profile.menu.ordersLabel}"></a>
                <a th:href="@{/${user.getId()}/info}" th:text="#{profile.menu.infoLabel}"></a>
                <a th:href="@{/${user.getId()}/help}" th:text="#{profile.menu.helpLabel}"></a>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
