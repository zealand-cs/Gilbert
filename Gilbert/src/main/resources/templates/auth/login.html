<!DOCTYPE html>
<html lang="da" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/auth/layout}">
<head>
    <title th:text="#{auth.login.title}"></title>
</head>
<body>
<section layout:fragment="auth-content">
    <h1 th:text="#{auth.login.header}"></h1>
    <form method="post" th:action="${loginUrl}">
        <div class="field">
            <label for="email" th:text="#{auth.login.emailLabel}"></label>
            <input id="email" th:placeholder="#{auth.login.emailLabel}" type="email" name="email" th:value="${email}">
        </div>
        <div class="field">
            <label for="password" th:text="#{auth.login.passwordLabel}"></label>
            <input id="password" th:placeholder="#{auth.login.passwordLabel}" type="password" name="password">
        </div>
        <button type="submit" th:text="#{auth.login.submitLoginLabel}"></button>
    </form>
    <p th:text="${error}"></p>
</section>
</body>
</html>
