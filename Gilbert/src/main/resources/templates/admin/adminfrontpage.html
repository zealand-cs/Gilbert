<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .users-table th, .users-table td {
            padding: 15px;
            border: 1px solid #eee;
            text-align: left;
        }
        .users-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        .users-table tr:hover {
            background-color: #f8f8f8;
        }
        .update-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .update-btn:hover {
            background-color: #45a049;
        }
        .role-select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        .header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
            color: #333;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .stat-card h3 {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        .stat-card p {
            margin: 10px 0 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .role-Employee {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .role-User {
            background-color: #f5f5f5;
            color: #616161;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Admin Panel</h1>
        <h2>User Management</h2>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>Total Users</h3>
            <p th:text="${#lists.size(users)}">0</p>
        </div>
        <div class="stat-card">
            <h3>Admin</h3>
            <p th:text="${#aggregates.sum(users.![role.name() == 'ADMIN' ? 1 : 0])}">0</p>
        </div>
        <div class="stat-card">
            <h3>Employee</h3>
            <p th:text="${#aggregates.sum(users.![role.name() == 'EMPLOYEE' ? 1 : 0])}">0</p>
        </div>
        <div class="stat-card">
            <h3>Seller</h3>
            <p th:text="${#aggregates.sum(users.![role.name() == 'SELLER' ? 1 : 0])}">0</p>
        </div>
        <div class="stat-card">
            <h3>User</h3>
            <p th:text="${#aggregates.sum(users.![role.name() == 'USER' ? 1 : 0])}">0</p>
        </div>
    </div>




    <table class="users-table">
            <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Display Name</th>
                <th>Email</th>
                <th>Current Role</th>
                <th>New Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.displayName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                        <span th:text="${user.role}"
                              th:class="'role-badge role-' + ${user.role}">
                        </span>
                </td>
                <td>
                    <form th:action="@{/adminpanel/updateRole}" method="post" style="margin: 0;">
                        <input type="hidden" name="userId" th:value="${user.id}" />
                        <select name="newRole" class="role-select">
                            <option value="USER" th:selected="${user.role == T(dk.zealandcs.gilbert.domain.user.UserRole).USER}">User</option>
                            <option value="SELLER" th:selected="${user.role == T(dk.zealandcs.gilbert.domain.user.UserRole).SELLER}">Seller</option>
                            <option value="EMPLOYEE" th:selected="${user.role == T(dk.zealandcs.gilbert.domain.user.UserRole).EMPLOYEE}">Employee</option>
                            <option value="ADMIN" th:selected="${user.role == T(dk.zealandcs.gilbert.domain.user.UserRole).ADMIN}">Admin</option>
                        </select>

                </td>
                <td>
                    <button type="submit" class="update-btn">Update Role</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:unless="${session.currentUser != null && session.currentUser.role.isAtLeast(T(dk.zealandcs.gilbert.domain.user.UserRole).EMPLOYEE)}">
        <h2>Access Denied</h2>
        <p>You don't have permission to access this page.</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                const username = this.closest('tr').querySelector('td:nth-child(2)').textContent;
                const newRole = this.querySelector('select').value;
                if (!confirm(`Are you sure you want to change ${username}'s role to ${newRole}?`)) {
                    e.preventDefault();
                }
            });
        });
    });
</script>
</body>
</html>
