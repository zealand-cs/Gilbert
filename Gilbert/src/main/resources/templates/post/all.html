<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <meta charset="UTF-8">
    <title>Current Sales</title>

    <link rel="stylesheet" href="/main.css"/>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }


        .no-posts {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
            background-color: black;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="margin: 0;">Browse Items</h1>
            <a href="/posts/createpost" class="create-post-button" style="
            padding: 10px 20px;
            background-color: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;">
                Create Post
            </a>
        </div>

        <div class="posts-grid">

            <div th:if="${#lists.isEmpty(posts)}" class="no-posts">
                <p>No items are available at the moment.</p>
            </div>


            <th:block th:each="post : ${posts}">
                <div th:replace="~{/post/post_fragment :: post}"></div>
            </th:block>
        </div>
    </div>
</section>
</body>
</html>
