<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="/main.css"/>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .edit-post-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .edit-post-form h1 {
            padding: 20px;
            border-bottom: 1px solid #eee;
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .form-container {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .form-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .current-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 10px;
        }

        .image-upload-label {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            width: 100%;
        }

        .image-upload-label:hover {
            background-color: #e0e0e0;
        }

        .form-fields {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .buttons-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .save-btn {
            padding: 10px 25px;
            background-color: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-btn:hover {
            background-color: #d33c55;
        }

        .cancel-btn {
            padding: 10px 25px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #444;
        }

        .btn-icon {
            margin-right: 5px;
        }

        .cancel-btn {
            padding: 10px 25px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="container">
        <div class="edit-post-form">
            <h1>Edit Post</h1>

            <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post" enctype="multipart/form-data" class="form-container">


                <div class="image-section">
                    <img th:if="${post.imageId != null && !post.imageId.isEmpty()}"
                         th:src="@{/images/{id}(id=${post.imageId})}"
                         alt="Current Product Image"
                         class="current-image">

                    <img th:if="${post.imageId == null || post.imageId.isEmpty()}"
                         src="https://via.placeholder.com/300x200"
                         alt="No Image Available"
                         class="current-image">

                    <label class="image-upload-label">
                        <input type="file" name="image" accept="image/*" style="display: none;">
                        <span>Choose New Image</span>
                    </label>
                    <small style="color: #666; text-align: center;">Leave empty to keep current image</small>
                </div>


                <div class="form-fields">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" th:value="${post.name}" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price (â‚¬)</label>
                        <input type="number" id="price" name="price" th:value="${post.price}" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="size">Size</label>
                        <input type="text" id="size" name="size" th:value="${post.size}">
                    </div>

                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <select id="brand" name="brand.id">
                            <option value="">-- Select Brand --</option>
                            <option th:each="brand : ${brands}"
                                    th:value="${brand.id}"
                                    th:text="${brand.name}"
                                    th:selected="${post.brand != null && post.brand.id == brand.id}">
                                Brand Name
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="condition">Condition</label>
                        <select id="condition" name="condition" required>
                            <option value="">-- Select Condition --</option>
                            <option th:each="condition : ${conditions}"
                                    th:value="${condition}"
                                    th:text="${condition}"
                                    th:selected="${post.condition == condition}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" th:text="${post.description}"></textarea>
                    </div>
                </div>


                <div class="buttons-container">
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="cancel-btn">
                        Go Back
                    </a>
                    <button type="submit" class="save-btn">
                        Save Changes
                    </button>
                </div>

            </form>
        </div>
    </div>
</section>

</body>
</html>
